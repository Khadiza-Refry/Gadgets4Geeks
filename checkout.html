<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="header-styles.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="checkout.css">
  
  <script src="styles.js"></script>
</head>

<body>
  <header>
    <div class="checkout-head">
      <a class="header1" href="index.html"><h1>GADGETS4GEEKS</h1></a>
    </div>
  </header>

  <main>
    <div class="checkout-title">
        <h2 class="page-title">CHECKOUT</h2>
    </div>

    <!-- FORMS -->
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="index.html">
      
              <div class="row" id="checkout-details">
                <div class="col-50">
                  <h3>1. PERSONAL DETAILS</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Brad Pitt">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="bradpitt@example.com">
                  <h3>2. SHIPPING ADDRESS</h3>
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="32316 Pacific Coast Highway">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="Malibu">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="CA">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="90263">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>3. PAYMENT</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <img src="visa.png" alt="Visa">
                    <img src="master.png" alt="Master">
                    <img src="amex.png" alt="Amex">
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Bradd Pitt">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="07">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2022">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="321">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Billing address same as shipping
              </label>
              <input href="#" type="submit" value="COMPLETE ORDER â†’" class="checkout-btn">
            </form>
          </div>
        </div>
      
        <div class="col-25">
          <div class="container">
            <h4>ORDER SUMMARY</h4>
            <img class="checkout-prod" src=checkout-prod.png>
            <p class="price" id="prod-name">Hard Case for Apple MacBook Air (13-inch) 2020 / 2021</p>
            <hr>
            <p><a class="price-title">SUBTOTAL</a><span class="price">$24.95</span></p>
            <p><a class="price-title">SHIPPING</a><span class="price">$12.95</span></p>
            <hr>
            <p><a id="total-title">TOTAL AMOUNT</a><span class="price" id="total-price"><b>$37.90</b></span></p>
            <p><span class="price" id="GST">Inc. GST</span></p>
          </div>
        </div>
      </div>
  </main>

</body>
</html>
